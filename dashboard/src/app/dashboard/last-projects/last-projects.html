<che-panel che-title="Recent Projects" che-title-icon="material-design icon-ic_widgets_24px">
  <div class="dashboard-last-projects">
    <md-progress-linear md-mode="indeterminate"
                        ng-show="dashboardLastProjectsController.state == 'loading'"></md-progress-linear>

    <span ng-show="dashboardLastProjectsController.state == 'OK' && dashboardLastProjectsController.getProjects().length == 0">No projects found</span>
    <che-list ng-show="dashboardLastProjectsController.getProjects().length > 0 && dashboardLastProjectsController.state =='OK'">
      <che-project-item ng-repeat="project in dashboardLastProjectsController.getProjects() | orderBy:'-modificationDate' | limitTo:'5'"
                        che-project-item-workspace="dashboardLastProjectsController.getWorkspace(project.workspaceId)"
                        che-project-item-project="project"
                        che-selectable="false"
                        che-display-workspace="true"
                        che-profile-creation-date="listProjectsCtrl.profileCreationDate"></che-project-item>
    </che-list>

  </div>
</che-panel>
