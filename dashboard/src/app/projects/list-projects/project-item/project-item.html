<che-list-item flex-gt-xs="100" flex="33"
               ng-mouseover="hover=true" ng-mouseout="hover=false">
  <div flex="100"
       layout="column" layout-gt-xs="row"
       layout-align="start stretch"
       class="project-list-row">

    <div layout="row"
         layout-align="center center"
         class="project-list-static-icon">
      <che-list-item-checked class="project-type-checked"
                              ng-model="projectItemCtrl.isSelect"
                              ng-show="projectItemCtrl.isSelectable"
                              che-icon="chefont cheico-type-{{projectItemCtrl.project.type}} cheico-type-blank"
                              che-aria-label-checkbox="Project {{projectItemCtrl.project.name}}"></che-list-item-checked>
      <md-icon layout="row" layout-align="center center"
               ng-hide="projectItemCtrl.isSelectable"
               class="project-type-icon"
               md-font-icon="chefont cheico-type-{{projectItemCtrl.project.type}} cheico-type-blank"></md-icon>
    </div>

    <div flex
         layout="column"
         layout-align-xs="center center" layout-align-gt-xs="center start"
         ng-click="projectItemCtrl.redirectToProjectDetails()">
      <div class="project-name che-hover">
        {{projectItemCtrl.project.name}}
      </div>
      <div class="project-details che-hover" ng-show="projectItemCtrl.isDisplayWorkspace">
        {{projectItemCtrl.project.workspaceName}}</span></div>
      <div class="project-details">
        {{projectItemCtrl.project.description}}
      </div>
    </div>

    <div flex flex-gt-xs="15"
         layout="column"
         layout-align="center center"
         class="project-details"
         ng-click="projectItemCtrl.redirectToProjectDetails()"
         ng-if="projectItemCtrl.getProjectModificationDate()">
        <span class="che-hover"
              tooltip="Last modified: {{projectItemCtrl.getProjectModificationDate() | amDateFormat:'dddd, MMMM Do, YYYY'}}"
              am-time-ago="projectItemCtrl.getProjectModificationDate()"></span>
    </div>

    <div flex="none"
         layout="row"
         layout-align="center center"
         ng-show="hover">
      <a ng-href="#/ide/{{projectItemCtrl.workspace.namespace}}/{{projectItemCtrl.workspace.config.name}}">
        <che-button-default class="che-hover project-list-details-arrow"
                            che-button-icon="fa fa fa-chevron-circle-right"
                            che-button-title="Open in IDE"></che-button-default>
      </a>
    </div>
  </div>
</che-list-item>
